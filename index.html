<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subrural Game World</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="subrural-model" src="Subrural.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#subrural-model" position="0 0 0" scale="1 1 1"></a-entity>

      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#A0522D"></a-plane>

      <a-sky color="#87CEEB"></a-sky>

      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="-1 2 1"></a-entity>
      
    </a-scene>
  </body>
</html>
